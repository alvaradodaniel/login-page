<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="login-container">
        <form action="">
            <div class="inner-container">
                <label for="username" class="login-label">Username</label>
                <input id="username" type="text" class="login-input">
            </div>
            <div class="inner-container">
                <label for="password" class="login-label">Password</label>
                <input id="password" type="password" class="login-input">

                <button onclick="login()" class="login-button">Login</button>

            </div>

        </form>
    </div>
</body>
<script>
    function login() {
        event.preventDefault();
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        console.log(username)
        console.log(password)

        if (username === "Americacampeon" && password === "apocosipa") {
            alert("Bienvenidos al himalaya")
        } else {
            alert("Credenciales incorrectas");
        }
    }
</script>
